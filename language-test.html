<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOSS4Gov Language Switcher Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    header {
      margin-bottom: 20px;
      position: relative; /* For language switcher positioning */
    }
    h1 {
      margin-top: 0;
    }
    .content {
      margin-top: 40px;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #4b5563;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover {
      background: #374151;
    }
  </style>
</head>
<body>
  <header>
    <h1 data-i18n="app.title">FOSS4Gov</h1>
    <p data-i18n="app.tagline">Open Source Companies for Government</p>
    <!-- The language switcher will be added here by i18n.js -->
  </header>

  <div class="content">
    <div class="section">
      <h2 data-i18n="nav.home">Home</h2>
      <p>This page demonstrates the language switching functionality.</p>
      <p>Click on the language options in the top-right corner to change the language.</p>
    </div>

    <div class="section">
      <h2 data-i18n="companies.title">Companies</h2>
      <div id="company-list">
        <p>Loading companies...</p>
      </div>
    </div>

    <div class="section">
      <h2 data-i18n="form.title">Add your Company</h2>
      <p>This is a simplified form for testing translations.</p>
      <form id="test-form">
        <div>
          <label data-i18n="form.name">Company Name</label>
          <input type="text" name="name" placeholder="Company Name" data-i18n="form.name">
        </div>
        <div style="margin-top: 10px;">
          <button type="button" data-i18n="form.submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Load the scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="translations.js"></script>
  <script src="i18n.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize i18n system
      window.i18n.initI18n();
      
      // Load companies
      window.i18n.loadCompanies();
      
      // Add debug info
      const debugInfo = document.createElement('div');
      debugInfo.className = 'section';
      debugInfo.innerHTML = `
        <h2>Debug Information</h2>
        <p><strong>Current URL:</strong> ${window.location.href}</p>
        <p><strong>Pathname:</strong> ${window.location.pathname}</p>
        <p><strong>Protocol:</strong> ${window.location.protocol}</p>
        <p><strong>Host:</strong> ${window.location.host}</p>
        <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
        <p><strong>Browser Languages:</strong> ${navigator.languages ? navigator.languages.join(', ') : navigator.language || navigator.userLanguage}</p>
      `;
      document.querySelector('.content').appendChild(debugInfo);
    });
  </script>
</body>
</html>
