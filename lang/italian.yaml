# Italian language file
title: "Sovranità Digitale Attraverso l'Open Source"
meta_description: "Campagna globale per elencare le aziende di servizi che utilizzano e contribuiscono al Software Libero e Open Source per i servizi digitali governativi. Aggiungi la tua azienda tramite Pull Request o GitHub Issue."
skip_link: "Passa al contenuto principale"

# Header
header:
  title: "Sovranità Digitale Attraverso l'Open Source"
  lede1: "[IT] We are building a global list of service companies that use and contribute to Free and Open Source Software for government digital services. Contribute your company by Pull Request or GitHub Issue."
  lede2: "[IT] Open innovation enables governments to adapt, experiment, and avoid lock-in. Collaboration is essential to healthy democracies. Public code strengthens digital public goods."
  actions:
    add_company: "Aggiungi la tua azienda"
    create_issue: "Crea una GitHub Issue"

# How to contribute section
how_to_contribute:
  title: "Come contribuire"
  steps:
    - "Crea un fork del repository."
    - "[IT] Add your company to the <code>companies.csv</code> file and submit a Pull Request."
    - "[IT] Or, create a GitHub Issue with the same details using the form below."
  hint: "[IT] No ads, no pay-to-play. Listing is merit based and focused on real FOSS contributions to digital public goods."
  notice: "[IT] This page does not collect or store form data. The form below generates a prefilled GitHub Issue link or PR payload for you to submit to the repository."

# Form section
form:
  title: "Genera la tua presentazione"
  help: "[IT] Fields marked with <span class=\"req\" aria-label=\"required\">*</span> are required."
  fields:
    name:
      label: "Nome"
      required: true
    english:
      label: "Alternativa inglese (se applicabile)"
      required: false
    website:
      label: "Sito web"
      required: true
      placeholder: "https://esempio.it"
    email:
      label: "Email informazioni"
      required: false
      placeholder: "info@esempio.it"
    linkedin:
      label: "Profilo LinkedIn"
      required: false
      placeholder: "https://www.linkedin.com/company/..."
    github:
      label: "Profilo GitHub"
      required: false
      placeholder: "https://github.com/tua-org"
    other_repo:
      label: "Altro repository Git pubblico"
      required: false
      placeholder: "https://gitlab.com/tua-org"
  buttons:
    build_issue: "Crea Issue GitHub"
    build_csv: "Crea riga CSV per PR"
  validation:
    required_fields: "Nome e Sito web sono richiesti."
  output:
    issue_link: "[IT] Open this link to create your prefilled GitHub Issue:"
    csv_row: "[IT] Copy this line into <code>companies.csv</code> and submit a PR:"
    
# Companies section
companies:
  title: "Aziende elencate"
  loading: "Caricamento aziende..."
  empty: "[IT] No companies listed yet. Be the first to contribute!"
  error: "[IT] Could not load the list of companies: {error}. Please check that the file \"companies.csv\" exists in the project root."

# Criteria section
criteria:
  title: "Criteri di inserimento"
  items:
    - "[IT] Active use of FOSS in delivery of government digital services."
    - "[IT] Documented contributions to upstream projects. Examples include merged pull requests, maintainership, or financial support with transparency."
    - "[IT] Clear governance and security practices. Preference for OSI-approved licenses."

# Footer
footer:
  text1: "[IT] Built for openness and speed. No trackers. No cookies."
  text2: "[IT] Keyboard tips: Tab to move focus. Shift+Tab to go back. Enter to activate buttons and links."

# Language switcher
language_switcher:
  label: "Seleziona lingua"
  languages:
    en: "English"
    fr: "Français"
    de: "Deutsch"
    nl: "Nederlands"
    es: "Español"
    it: "Italiano"

# Issue template
issue:
  title: "Richiesta di inserimento: {name}"
  company_details: "## Dettagli aziendali"
  confirmation: "## Conferma"
  confirmation_text: "[IT] I confirm this company uses and contributes to FOSS for government digital services."