# Dutch language file
title: "Digitale Soevereiniteit Door Open Source"
meta_description: "Wereldwijde campagne om servicebedrijven te vermelden die gebruikmaken van en bijdragen aan Free and Open Source Software voor digitale overheidsdiensten. Voeg uw bedrijf toe via Pull Request of GitHub Issue."
skip_link: "Ga naar hoofdinhoud"

# Header
header:
  title: "Digitale Soevereiniteit Door Open Source"
  lede1: "[NL] We are building a global list of service companies that use and contribute to Free and Open Source Software for government digital services. Contribute your company by Pull Request or GitHub Issue."
  lede2: "[NL] Open innovation enables governments to adapt, experiment, and avoid lock-in. Collaboration is essential to healthy democracies. Public code strengthens digital public goods."
  actions:
    add_company: "Voeg uw bedrijf toe"
    create_issue: "Maak een GitHub Issue"

# How to contribute section
how_to_contribute:
  title: "Hoe bij te dragen"
  steps:
    - "Fork de repository."
    - "[NL] Add your company to the <code>companies.csv</code> file and submit a Pull Request."
    - "[NL] Or, create a GitHub Issue with the same details using the form below."
  hint: "[NL] No ads, no pay-to-play. Listing is merit based and focused on real FOSS contributions to digital public goods."
  notice: "[NL] This page does not collect or store form data. The form below generates a prefilled GitHub Issue link or PR payload for you to submit to the repository."

# Form section
form:
  title: "Genereer uw inzending"
  help: "[NL] Fields marked with <span class=\"req\" aria-label=\"required\">*</span> are required."
  fields:
    name:
      label: "Naam"
      required: true
    english:
      label: "Engelse alternatief (indien van toepassing)"
      required: false
    website:
      label: "Website"
      required: true
      placeholder: "https://voorbeeld.nl"
    email:
      label: "Info e-mail"
      required: false
      placeholder: "info@voorbeeld.nl"
    linkedin:
      label: "LinkedIn profiel"
      required: false
      placeholder: "https://www.linkedin.com/company/..."
    github:
      label: "GitHub profiel"
      required: false
      placeholder: "https://github.com/jouw-org"
    other_repo:
      label: "Andere openbare Git repository"
      required: false
      placeholder: "https://gitlab.com/jouw-org"
  buttons:
    build_issue: "Bouw GitHub Issue"
    build_csv: "Bouw CSV-rij voor PR"
  validation:
    required_fields: "Naam en Website zijn verplicht."
  output:
    issue_link: "[NL] Open this link to create your prefilled GitHub Issue:"
    csv_row: "[NL] Copy this line into <code>companies.csv</code> and submit a PR:"
    
# Companies section
companies:
  title: "Vermelde bedrijven"
  loading: "Bedrijven laden..."
  empty: "[NL] No companies listed yet. Be the first to contribute!"
  error: "[NL] Could not load the list of companies: {error}. Please check that the file \"companies.csv\" exists in the project root."

# Criteria section
criteria:
  title: "Vermeldingscriteria"
  items:
    - "[NL] Active use of FOSS in delivery of government digital services."
    - "[NL] Documented contributions to upstream projects. Examples include merged pull requests, maintainership, or financial support with transparency."
    - "[NL] Clear governance and security practices. Preference for OSI-approved licenses."

# Footer
footer:
  text1: "[NL] Built for openness and speed. No trackers. No cookies."
  text2: "[NL] Keyboard tips: Tab to move focus. Shift+Tab to go back. Enter to activate buttons and links."

# Language switcher
language_switcher:
  label: "Selecteer taal"
  languages:
    en: "English"
    fr: "Français"
    de: "Deutsch"
    nl: "Nederlands"
    es: "Español"
    it: "Italiano"

# Issue template
issue:
  title: "Vermeldingsverzoek: {name}"
  company_details: "## Bedrijfsgegevens"
  confirmation: "## Bevestiging"
  confirmation_text: "[NL] I confirm this company uses and contributes to FOSS for government digital services."