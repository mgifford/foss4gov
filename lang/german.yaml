# German language file
title: "Digitale Souveränität durch Open Source"
meta_description: "Globale Kampagne zur Auflistung von Dienstleistungsunternehmen, die Freie und Open-Source-Software für staatliche digitale Dienste nutzen und zu ihr beitragen. Fügen Sie Ihr Unternehmen über Pull Request oder GitHub Issue hinzu."
skip_link: "Zum Hauptinhalt springen"

# Header
header:
  title: "Digitale Souveränität durch Open Source"
  lede1: "[DE] We are building a global list of service companies that use and contribute to Free and Open Source Software for government digital services. Contribute your company by Pull Request or GitHub Issue."
  lede2: "[DE] Open innovation enables governments to adapt, experiment, and avoid lock-in. Collaboration is essential to healthy democracies. Public code strengthens digital public goods."
  actions:
    add_company: "Unternehmen hinzufügen"
    create_issue: "GitHub Issue erstellen"

# How to contribute section
how_to_contribute:
  title: "Wie man beitragen kann"
  steps:
    - "Repository forken."
    - "[DE] Add your company to the <code>companies.csv</code> file and submit a Pull Request."
    - "[DE] Or, create a GitHub Issue with the same details using the form below."
  hint: "[DE] No ads, no pay-to-play. Listing is merit based and focused on real FOSS contributions to digital public goods."
  notice: "[DE] This page does not collect or store form data. The form below generates a prefilled GitHub Issue link or PR payload for you to submit to the repository."

# Form section
form:
  title: "Einreichung generieren"
  help: "[DE] Fields marked with <span class=\"req\" aria-label=\"required\">*</span> are required."
  fields:
    name:
      label: "Name"
      required: true
    english:
      label: "Englische Alternative (falls zutreffend)"
      required: false
    website:
      label: "Website"
      required: true
      placeholder: "https://beispiel.de"
    email:
      label: "Info-E-Mail"
      required: false
      placeholder: "info@beispiel.de"
    linkedin:
      label: "LinkedIn-Profil"
      required: false
      placeholder: "https://www.linkedin.com/company/..."
    github:
      label: "GitHub-Profil"
      required: false
      placeholder: "https://github.com/ihre-org"
    other_repo:
      label: "Anderes öffentliches Git-Repository"
      required: false
      placeholder: "https://gitlab.com/ihre-org"
  buttons:
    build_issue: "GitHub Issue erstellen"
    build_csv: "CSV-Zeile für PR erstellen"
  validation:
    required_fields: "Name und Website sind erforderlich."
  output:
    issue_link: "[DE] Open this link to create your prefilled GitHub Issue:"
    csv_row: "[DE] Copy this line into <code>companies.csv</code> and submit a PR:"
    
# Companies section
companies:
  title: "Gelistete Unternehmen"
  loading: "Unternehmen werden geladen..."
  empty: "[DE] No companies listed yet. Be the first to contribute!"
  error: "[DE] Could not load the list of companies: {error}. Please check that the file \"companies.csv\" exists in the project root."

# Criteria section
criteria:
  title: "Listungskriterien"
  items:
    - "[DE] Active use of FOSS in delivery of government digital services."
    - "[DE] Documented contributions to upstream projects. Examples include merged pull requests, maintainership, or financial support with transparency."
    - "[DE] Clear governance and security practices. Preference for OSI-approved licenses."

# Footer
footer:
  text1: "[DE] Built for openness and speed. No trackers. No cookies."
  text2: "[DE] Keyboard tips: Tab to move focus. Shift+Tab to go back. Enter to activate buttons and links."

# Language switcher
language_switcher:
  label: "Sprache auswählen"
  languages:
    en: "English"
    fr: "Français"
    de: "Deutsch"
    nl: "Nederlands"
    es: "Español"
    it: "Italiano"

# Issue template
issue:
  title: "Listungsanfrage: {name}"
  company_details: "## Unternehmensdetails"
  confirmation: "## Bestätigung"
  confirmation_text: "[DE] I confirm this company uses and contributes to FOSS for government digital services."